<!DOCTYPE html>
<html lang="en">

    <head>

    </head>

    <body>
        <h1 id="title">Welcome To My Page!</h1>

        <p class="item">My 1st Paragraph</p>
        <p class="item">My 2nd Paragraph</p>
        <p class="item">My 3rd Paragraph</p>

    </body>
    <script type="text/javascript">
        //Get all the paragraphs by their class name.
        var item = document.getElementsByClassName('item');
        //The function to do this should return an array.
        //Iterate through each element and replace the element content
        //with the current index the for loop is currently on.
        for (var i = 0; i < item.length; i++) {
            item[i].innerHTML = i;
        }

    </script>

</html>
